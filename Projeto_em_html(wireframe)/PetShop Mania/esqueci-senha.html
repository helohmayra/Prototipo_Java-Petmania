<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - PetShop Mania</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2 class="logo">Petshop Mania</h2>
    <nav class="navigation">
      <a href="index.html">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <main style="flex:1;display:flex;justify-content:center;align-items:center;">
    <div class="wrapper active-popup" style="margin-top:60px;">
      <div class="form-box">
        <h2>Recuperar Senha</h2>
        <form id="forgotForm">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" id="forgotEmail" required>
            <label for="forgotEmail">E-mail cadastrado</label>
          </div>
          <button type="submit" class="btn">Enviar</button>
          <div class="login-register">
            <p>Lembrou a senha? <a href="index.html?login=1" class="login-link">Entrar</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div>PetShop Mania &copy; 2025 &middot; Todos os direitos reservados</div>
    <div style="margin-top:8px;">
      <a href="#">Política de Privacidade</a> |
      <a href="#">Termos de Uso</a>
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email);
      if (user) {
        alert('Um e-mail de recuperação foi enviado para: ' + email + ' (simulação)');
      } else {
        alert('E-mail não encontrado!');
      }
    });
  </script>
</body>

</html>
